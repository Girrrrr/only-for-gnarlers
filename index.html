<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English ⇄ დივა Translator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --button-bg: #444;
      --button-text: #fff;
      --copy-bg: #6CBF73;
      --copy-hover: #5aa461;
      --section-bg: #1e1e1e;
    }

    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --button-bg: #333;
      --button-text: #fff;
      --copy-bg: #4CAF50;
      --copy-hover: #45a049;
      --section-bg: white;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    .section {
      display: none;
      background-color: var(--section-bg);
      padding: 1rem;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      height: 140px;
      font-size: 1rem;
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    body.light textarea {
      background-color: #fff;
      color: #000;
    }

    body textarea {
      background-color: #2c2c2c;
      color: #eee;
      border: 1px solid #444;
    }

    .copy-btn {
      margin-top: 0.8rem;
      background-color: var(--copy-bg);
    }

    .copy-btn:hover {
      background-color: var(--copy-hover);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      font-size: 0.9rem;
    }

    input[type="file"] {
      margin-top: 1rem;
      color: var(--text);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
      }

      textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark</button>

  <h1>English ⇄ დივა Translator</h1>

  <div class="button-container">
    <button onclick="showSection('englishToDiva')">English to დივა</button>
    <button onclick="showSection('divaToEnglish')">დივა to English</button>
    <button onclick="document.getElementById('engDoc').click()">English.docx to დივა</button>
    <button onclick="document.getElementById('divaDoc').click()">დივა.docx to English</button>
  </div>

  <input type="file" id="engDoc" accept=".docx" style="display:none" onchange="handleDocxToDiva(event)" />
  <input type="file" id="divaDoc" accept=".docx" style="display:none" onchange="handleDocxToEng(event)" />

  <div id="englishToDiva" class="section">
    <h2>English to დივა</h2>
    <textarea id="englishInput" placeholder="Type English here..." oninput="translateToDiva()"></textarea>
    <textarea id="divaOutput" placeholder="დივა output will appear here..." readonly></textarea>
    <button class="copy-btn" onclick="copyText('divaOutput')">Copy</button>
  </div>

  <div id="divaToEnglish" class="section">
    <h2>დივა to English</h2>
    <textarea id="divaInput" placeholder="Type დივა here..." oninput="translateToEnglish()"></textarea>
    <textarea id="englishOutput" placeholder="English output will appear here..." readonly></textarea>
    <button class="copy-btn" onclick="copyText('englishOutput')">Copy</button>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('englishToDiva').style.display = 'none';
      document.getElementById('divaToEnglish').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    const engToDivaMap = {
      a: 'ა', b: 'ბ', c: 'ც', d: 'დ', e: 'ე',
      f: 'ფ', g: 'გ', h: 'ჰ', i: 'ი', j: 'ჯ',
      k: 'კ', l: 'ლ', m: 'მ', n: 'ნ', o: 'ო',
      p: 'პ', q: 'ქ', r: 'რ', s: 'ს', t: 'ტ',
      u: 'უ', v: 'ვ', w: 'წ', x: 'ხ', y: 'ყ',
      z: 'ზ'
    };

    const divaToEngMap = {};
    for (let key in engToDivaMap) {
      divaToEngMap[engToDivaMap[key]] = key;
    }

    function translateToDiva() {
      const input = document.getElementById('englishInput').value;
      document.getElementById('divaOutput').value = mapText(input, engToDivaMap);
    }

    function translateToEnglish() {
      const input = document.getElementById('divaInput').value;
      document.getElementById('englishOutput').value = mapText(input, divaToEngMap);
    }

    function copyText(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied!");
    }

    function mapText(text, map) {
      return [...text].map(char => {
        const lower = char.toLowerCase();
        return map[lower] ?? char;
      }).join('');
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function handleDocxToDiva(event) {
      const file = event.target.files[0];
      if (!file) return;

      mammoth.extractRawText({ arrayBuffer: file.arrayBuffer() })
        .then(result => {
          const text = result.value;
          const converted = mapText(text, engToDivaMap);
          alert("Converted Text:\n\n" + converted);
        })
        .catch(err => alert("Failed to read file."));
    }

    function handleDocxToEng(event) {
      const file = event.target.files[0];
      if (!file) return;

      mammoth.extractRawText({ arrayBuffer: file.arrayBuffer() })
        .then(result => {
          const text = result.value;
          const converted = mapText(text, divaToEngMap);
          alert("Converted Text:\n\n" + converted);
        })
        .catch(err => alert("Failed to read file."));
    }

    // Patch FileReader to get ArrayBuffer
    File.prototype.arrayBuffer = File.prototype.arrayBuffer || function () {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsArrayBuffer(this);
      });
    };
  </script>

</body>
</html>
